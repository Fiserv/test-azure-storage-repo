name: Upload GitHub Repositories

on:
  push:
    branches:
      - develop

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Install Azure CLI
        shell: sudo apt install az
      - name: Upload Repositories
        uses: github-developer/upload-azure-blob@v1
        with:
          account: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          destination: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          source: .
